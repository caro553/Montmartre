<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votre Titre</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>

    <div id="app" class="wrapper">
        <div id="stage" class="scene">
            <title-logo :state="state" v-if="state==='loaded'"></title-logo>
        <transition-group name="loadingTransition">
            <img id="curtainLeft" key="curtainLeft" class="curtain" v-if="state != 'loaded'" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/curtain-left.png">
            <img id="curtainRight" key="curtainRight" class="curtain" v-if="state != 'loaded'" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/curtain-right.png">
            <img id="curtainTop" key="curtainTop" class="curtain" v-if="state != 'loaded'" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/curtain-top.png">
            <p key="signLoading" id="signage" v-if="state==='loading'">Chargement</p>
        </transition-group>
    </div>
</div>

<script>
   Vue.component('title-logo', {
    props: ['state'],
    template: `
      <div id="logo">
        <!-- Votre contenu existant ici -->
        <button v-if="state === 'loaded'" @click="goToContent">Accéder au Contenu</button>
      </div>
    `,
    methods: {
      goToContent() {
        console.log("Bouton cliqué");
        window.location.href = 'context.html';
      }
    }
});

new Vue({
    el: "#app",
    data: {
        state: "loading"
    },
    created() {
        console.log("Création de l'instance Vue");
        window.setTimeout(() => {
            this.state = "loaded";
            console.log("Changement d'état vers 'loaded'");
        }, 1000);
    }
});

    </script>
    
    
    </body>
    </html>
