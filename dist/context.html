    <script>
        var currentImageIndex = 0;
        var albums = {
    "Moulin5": [
        { src: "chat_noir.jpg", description: "Le Cabaret Le Chat Noir a vu le jour le 18 novembre 1881 au 84, boulevard Rochechouart, fondé par le marchand de vin et cabaretier Rodolphe Salis. Initialement, le cabaret était situé dans un local abandonné où Salis fut accueilli par les miaulements d'un maigre chat noir. Cette rencontre insolite inspira le nom du cabaret, rendant hommage à Edgar Allan Poe et à son récit. Avec le temps, le succès grandissant amena Salis à transférer le Chat Noir dans un immeuble de trois étages rue de Laval à Montmartre, devenant le lieu emblématique de la scène intellectuelle, bohème, et littéraire du Paris de la fin du XIXe siècle Archive: 1564 PARIS (XVIIIe). - Le Chat Noir. (Lévy E. et L. & Cie, editeur) " },
        { src: "chat_noir_logo.jpg", description: "Le choix du nom Le Chat Noir est entouré de mystère. Comme évoqué tout à l'heure, certains disent que le nom provient du chat noir rencontré par Salis lors de la découverte du cabaret, tandis que d'autres, comme la chanteuse Yvette Guilbert, évoquent un vieux matou trouvé dans la boutique. Quelle que soit la vérité, le Chat Noir devint le symbole artistique de Montmartre, inspirant des talents tels que Steinlen, Toulouse-Lautrec, et Aristide Bruant, qui composa l'hymne du cabaret. Le félin noir était également présent dans les décors du cabaret, avec des œuvres de Willette et des représentations artistiques comme l'enseigne fait de métal présente à l'entrée du cabaret. Oeuvre: Chat noir. Enseigne du cabaret éponyme, successivement situé 84 rue de Rochechouart, 12 rue de Laval (actuelle rue Victor-Massé) et 68 boulevard de Clichy. (Adolphe Léon Willette)" },
        { src: "chat_noir_journal.jpg", description: "Pour promouvoir le cabaret, Rodolphe Salis lança la revue hebdomadaire littéraire et satirique, également baptisée Le Chat Noir, qui parut de janvier 1882 à 1895. Cette publication incarna l'esprit fin de siècle avec des collaborateurs prestigieux tels qu'Alphonse Allais, Guy de Maupassant, Victor Hugo, et des critiques musicaux assurés par Gounod et Massenet. Illustrée par des artistes renommés comme Steinlen, Willette, et Léandre, la revue contribua à la renommée universelle du Chat Noir." },
        { src: "chat_noir_affiche.jpg", description: "La gloire du Chat Noir perdura jusqu'en 1897, marquant la fin de l'ère Montmartroise. À la mort de Rodolphe Salis en 1896, les artistes se dispersèrent, signant la fin du cabaret. Malgré le déclin, l'affiche créée par Steinlen en 1896 pour la tournée des chansonniers devint emblématique. Cette affiche tardive contribua à la renommée intemporelle du Le Chat Noir, immortalisant son héritage culturel et artistique malgré la disparition progressive du cabaret. Oeuvre: Prochainement -Tournée du Chat Noir avec Rodolphe Salis. (Steinlen, Théophile Alexandre, auteur du modèle)" },

    ],
    "moulin2": [
        { src: "rouge1.jpg", description: "Le Moulin de la Galette, d'abord bal public en plein air, évolue au fil des ans pour devenir un lieu de divertissement fermé au XIXe siècle. Baptisé en 1895, il accueille des artistes tels que Renoir, Toulouse-Lautrec, et devient célèbre pour son association avec la Goulue et Valentin le Désossé. Le moulin survit aux changements du XXe siècle, devenant un studio de radio et de télévision dans les années 1920, mais finalement fermé en 1974, laissant derrière lui une légende à Montmartre." },
        { src: "galette_4.jpg", description: "Archive: Moulin de la galette Rue Lepic 1880 - 1900 (J.Jonchère, dessinateur) Au début des années 1920, face à la menace de disparition du Radet, la communauté montmartroise s'organise pour sauver ce dernier vestige. Grâce à des efforts concertés et à une proposition alternative, le Radet est préservé et installé à son emplacement actuel en 1924. Le Blute-fin reste le dernier moulin fonctionnel de la Butte, classé monument historique depuis 1958. Sa préservation continue avec des restaurations régulières, assurant que l'histoire des moulins de Montmartre demeure vivante dans le patrimoine de la ville. Archive: Paris - Moulin de la Galette 1970 (Jacqueline Guillot, photographe)" },

        // Ajoutez d'autres images et descriptions ici
    ],
    "Moulin6": [
        {},
        { },

        // Ajoutez d'autres images et descriptions ici
    ]
    // Ajoutez d'autres albums ici
};
    
function openPopup(albumId) {
    var popupOverlay = document.getElementById('popup-overlay');
    var popupVideo = document.getElementById('popupVideo');
    var popupImage = document.getElementById('popupImage');
    var popupDescription = document.getElementById('popup-description');
    var thumbnailsContainer = document.getElementById('album-thumbnails');
    var popupTitle = document.getElementById('popup-title');



    
    // Réinitialisez l'affichage pour les images et la vidéo
    popupVideo.style.display = 'none';
    popupImage.style.display = 'none';
    
 // Gérer la popup pour "Moulin6"
 if (albumId === 'Moulin6') {
        popupVideo.style.display = 'block';
        popupImage.style.display = 'none';
        popupVideo.src = 'video/video.mp4'; // Mettez ici le chemin de votre vidéo
        popupDescription.textContent = 'Description pour la vidéo Moulin6';
    } else {
        popupVideo.style.display = 'none';
        popupImage.style.display = 'block';
        // Gérer les autres cas comme avant
        var album = albums[albumId];
        if (album && album.length > 0) {
            popupImage.src = album[0].src;
            popupDescription.textContent = album[0].description;
            // ... reste du code pour gérer les images ...
        }
    }

    var album = albums[albumId];
    if (album && album.length > 0) {
        popupImage.src = album[0].src;
        popupDescription.textContent = album[0].description;

        thumbnailsContainer.innerHTML = '';
        album.forEach((imageInfo, index) => {
            let thumbnail = document.createElement('img');
            thumbnail.src = imageInfo.src;
            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => switchImage(index, albumId);
            thumbnailsContainer.appendChild(thumbnail);
        });
    }

    popupOverlay.style.display = 'flex'; // Changez ici pour afficher la pop-up
}



function switchImage(index, albumId) {
    var album = albums[albumId];
    var imageInfo = album[index];

    var popupImage = document.getElementById('popupImage');
    var popupDescription = document.getElementById('popup-description');

    popupImage.src = imageInfo.src;
    popupDescription.textContent = imageInfo.description; // Met à jour la description
}




    
        function closePopup() {
            console.log("closePopup appelé"); 
            var popupOverlay = document.getElementById('popup-overlay');
            popupOverlay.style.display = 'none';
        }
    
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowRight") {
                var parallaxElements = document.querySelectorAll('.bg1, .bg2, .bg3, .bg4, .bg5, .bg6, .bg7');
                var cat = document.getElementById('gato');
    
                parallaxElements.forEach(function(elem) {
                    var currentTransform = getComputedStyle(elem).transform;
                    var matrixValues = currentTransform.split(',');
                    var translateX = parseFloat(matrixValues[4]);
                    elem.style.transform = 'translateX(' + (translateX - 10) + 'px)';
                });
    
               
                cat.style.animationPlayState = 'running'; 
            }
        });
    
     
        document.addEventListener('keyup', function(event) {
            if (event.key === "ArrowRight") {
                var cat = document.getElementById('gato');
                cat.style.animationPlayState = 'paused';
            }
        });
        
        
    </script>
</body>
